            <div class="container">
                <div class="card-container" (click)="toggleTable('users')">
                  <mat-card>
                    <mat-card-header>
                      <mat-card-title>Users</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                      <div class="search-container">
                        <!-- <input type="text" placeholder="Search" [(ngModel)]="searchTermUsers" (input)="applyFilter('users')" /> -->
                      </div>
                    </mat-card-content>
                  </mat-card>
                </div>

                
                <div class="card-container" (click)="toggleTable('documents')">
                    <mat-card>
                      <mat-card-header>
                        <mat-card-title>Documents</mat-card-title>
                      </mat-card-header>
                      <mat-card-content>
                        <div class="search-container">
                          <!-- <input type="text" placeholder="Search" [(ngModel)]="searchTermDocuments" (input)="applyFilter('documents')" /> -->
                        </div>
                      </mat-card-content>
                    </mat-card>
                  </div>
              
                <div class="table-container" *ngIf="showTableUsers">
                  <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="property">
                      <th mat-header-cell *matHeaderCellDef>Property</th>
                      <td mat-cell *matCellDef="let user">{{ user.property }}</td>
                    </ng-container>
                    <ng-container matColumnDef="document">
                      <th mat-header-cell *matHeaderCellDef>Document</th>
                      <td mat-cell *matCellDef="let user">{{ user.document }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
                  </table>
                </div>
              
              
                <div class="table-container" *ngIf="showTableDocuments">
                  <table mat-table [dataSource]="filteredDocuments" class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let document">{{ document.name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="type">
                      <th mat-header-cell *matHeaderCellDef>Type</th>
                      <td mat-cell *matCellDef="let document">{{ document.type }}</td>
                    </ng-container>
                    <ng-container matColumnDef="size">
                      <th mat-header-cell *matHeaderCellDef>Size</th>
                      <td mat-cell *matCellDef="let document">{{ document.size }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsDocuments"></tr>
                    <tr mat-row *matRowDef="let document; columns: displayedColumnsDocuments"></tr>
                  </table>
                </div>
              </div>
              
              
              
              
              

</div>
