<ng-container *ngIf="isFormVisible">

  <div class="form">
    <mat-tab-group>
      <mat-tab label="Add Properties">
        <br>
        <mat-form-field appearance="outline">
          <mat-label class="input_label">Property Name</mat-label>
          <input matInput [(ngModel)]="property.propertyName">
          <input matInput class="input_field">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label class="input_label">Building</mat-label>
          <input matInput [(ngModel)]="property.building">
        </mat-form-field> 
        <mat-form-field appearance="outline">
          <mat-label class="input_label">Floor Number</mat-label>
          <input matInput [(ngModel)]="property.floorNumber">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label class="input_label">Flat Number</mat-label>
          <input matInput [(ngModel)]="property.flatNumber">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label class="input_label">Address</mat-label>
          <input matInput [(ngModel)]="property.address">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label class="input_label">City</mat-label>
          <input matInput [(ngModel)]="property.city">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label class="input_label">Pincode</mat-label>
          <input matInput [(ngModel)]="property.pincode">
        </mat-form-field>
        <hr>
        <div class="button-container">
          <button mat-raised-button color="primary" (click)="uploadProperty()" class="btn">Save</button>
          <button mat-raised-button color="warn" (click)="closeForm()" class="btn">Close</button>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</ng-container>
