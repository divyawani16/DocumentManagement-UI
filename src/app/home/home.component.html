
<div class="container-fluid page">
  <div class="page__box" style="text-align: center">Documents</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="d-flex justify-content-between align-items-center mb-3">
      
      <!-- <button mat-icon-button class="add-icon" (click)="addDocument($event)">
        <span class="material-icons">add_circle</span>
      </button> -->
      
      <app-button (click)="openDialog()" title="Add Document"> </app-button>

      <div class="search-box" [ngClass]="{ 'search-box-clicked': isClicked }">
        <mat-form-field class="search-field">
          <input matInput [(ngModel)]="searchValue" placeholder="Search..." (ngModelChange)="filterData()" 
            (click)="isClicked = true" (blur)="isClicked = false">
          <!-- <mat-icon matSuffix [ngClass]="{ 'search-icon-hidden': isClicked }" class="search-icon">search</mat-icon> -->
        </mat-form-field>
      </div>
      
      
      <div class="container-fluid">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <app-table [HeadArray]="headArray" [GridArray]="filterData()" 
                         (onEdit)="editUser($event)" (onDelete)="deleteUser($event)">
              </app-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
