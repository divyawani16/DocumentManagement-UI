
<div class="container-fluid page">
  <div class="page__box">Documents</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="d-flex justify-content-between align-items-center mb-3">
      
      <!-- <button mat-icon-button class="add-icon" (click)="addDocument($event)">
        <span class="material-icons">add_circle</span>
      </button> -->
      
      
      <h1>Document Details</h1>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Srno</th>
            <th scope="col">DocumentName</th>
            <th scope="col">User</th>
            <th scope="col">Property</th>
            <th scope="col">doctype</th>
            <th scope="col">docMimeType</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of documentslist">
            <td>{{ user.documentId}}</td>
            <td>{{ user.documentName }}</td>
            <td>{{ user.userId }}</td>
            <td>{{ user.propertyId }}</td>
            <td>{{ user.docTypeId }}</td>
            <td>{{ user.docMimeTypeId }}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
       
      </div>
  </div>
