
<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <ng-container *ngIf="isDefaultLayout()">
    <app-sidenav></app-sidenav>
  </ng-container>
  <ng-container *ngIf="isTenantLayout()">
    <app-tenant-sidenav></app-tenant-sidenav>
  </ng-container>
  <ng-container *ngIf="isOwnerLayout()">
    <app-owner-sidenav></app-owner-sidenav>
  </ng-container>
  </mat-drawer>
  
  <mat-drawer-content>
    <app-header *ngIf="showHeader" (toggleSidebarForMe)="sideBarToggler()" title="Click here!"></app-header>
    <router-outlet></router-outlet>
    <ng-container *ngIf="!showHeader">
     
    </ng-container>
  </mat-drawer-content>
</mat-drawer-container>
