<h2>Edit Property</h2>

<div class="edit-property-form">
  <div class="form-field">
    <label for="propertyName">Property Name:</label>
    <input type="text" id="propertyName" [(ngModel)]="updatedProperty.propertyName">
  </div>

  <div class="form-field">
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="updatedProperty.address">
  </div>

  <div class="form-field">
    <label for="city">City:</label>
    <input type="text" id="city" [(ngModel)]="updatedProperty.city">
  </div>

  <div class="form-field">
    <label for="pincode">Pincode:</label>
    <input type="number" id="pincode" [(ngModel)]="updatedProperty.pincode">
  </div>

  <div class="form-field">
    <label for="building">Building:</label>
    <input type="text" id="building" [(ngModel)]="updatedProperty.building">
  </div>

  <div class="form-field">
    <label for="floorNumber">Floor Number:</label>
    <input type="number" id="floorNumber" [(ngModel)]="updatedProperty.floorNumber">
  </div>

  <div class="form-field">
    <label for="flatNumber">Flat Number:</label>
    <input type="number" id="flatNumber" [(ngModel)]="updatedProperty.flatNumber">
  </div>

  <div class="form-actions">
    <button mat-button class="save-button" (click)="saveChanges()">Save Changes</button>
    <button mat-button class="close-button" (click)="dialogRef.close()">Close</button>
    
  </div>
</div>
